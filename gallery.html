<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galerie - Arthur C Photography</title>
<style>
body { margin:0; font-family:'Poppins',sans-serif; background:#111; color:white; text-align:center; }
nav { position:fixed; top:0; left:0; width:100%; background:#000; display:flex; justify-content:center; padding:15px 0; z-index:1000; box-shadow:0 2px 5px rgba(0,0,0,0.5);}
nav a { color:#fff; text-decoration:none; margin:0 20px; font-weight:bold; }
nav a:hover { color:#1e90ff; }
header { padding:100px 20px 60px; }
h1 { font-size:2.5em; margin:0; }
.gallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:10px; padding:20px; }
.gallery img { width:100%; border-radius:10px; cursor:pointer; transition: transform 0.3s; }
.gallery img:hover { transform:scale(1.05); }
.lightbox { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:999; }
.lightbox img { max-width:90%; max-height:90%; border-radius:10px; }
.lightbox:target { display:flex; }
footer { background:#000; color:#777; padding:15px; font-size:0.9em; }
</style>
</head>
<body>

<nav>
  <a href="index.html">Accueil</a>
  <a href="gallery.html">Galerie</a>
  <a href="about.html">À propos</a>
</nav>

<header>
  <h1>Galerie complète</h1>
  <p>Découvrez toutes mes photos</p>
</header>

  <a href="#img1"><img src="Photo1.jpg" alt="Photo 1"></a>
  <a href="#img2"><img src="Photo2.jpg" alt="Photo 2"></a>
  <a href="#img3"><img src="Photo3.jpg" alt="Photo 3"></a>
  <a href="#img4"><img src="Photo4.jpg" alt="Photo 4"></a>
</section>

<div id="img1" class="lightbox"><a href="#"><img src="Photo1.jpg" alt="Photo 1"></a></div>

<div id="img4" class="lightbox"><a href="#"><img src="Photo4.jpg" alt="Photo 4"></a></div>

</html>
