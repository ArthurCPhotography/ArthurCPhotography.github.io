<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arthur C Photography</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }
    header {
      padding: 60px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    p {
      color: #aaa;
      font-size: 1.2em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Lightbox overlay */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .lightbox:target {
      display: flex;
    }
    footer {
      background: #000;
      color: #777;
      padding: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Arthur C Photography</h1>
    <p>Photographe — Nature, Voygae & Urbain</p>
  </header>

  <section class="gallery">
    <a href="#img1"><img src="Photo1.JPG" alt="Photo 1"></a>
    <a href="#img2"><img src="Photo2.JPG" alt="Photo 2"></a>
    <a href="#img3"><img src="Photo3.JPG" alt="Photo 3"></a>
    <a href="#img4"><img src="Photo4.JPG" alt="Photo 4"></a>
  </section>

  <!-- Lightbox modals -->
  <div id="img1" class="lightbox"><a href="#"><img src="Photo1.JPG" alt="Photo 1"></a></div>
  <div id="img2" class="lightbox"><a href="#"><img src="Photo2.JPG" alt="Photo 2"></a></div>
  <div id="img3" class="lightbox"><a href="#"><img src="Photo3.JPG" alt="Photo 3"></a></div>
  <div id="img4" class="lightbox"><a href="#"><img src="Photo4.JPG" alt="Photo 4"></a></div>

  <footer>
    © 2025 Arthur C Photography — Tous droits réservés
  </footer>

</body>
</html>
