<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arthur C Photography</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }
    header {
      padding: 60px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    p {
      color: #aaa;
      font-size: 1.2em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background: #000;
      color: #777;
      padding: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Arthur C Photography</h1>
    <p>Photographe — Portrait, Nature & Urbain</p>
  </header>

  <section class="gallery">
    <img src="Photo1.JPG" alt="Photo 1">
    <img src="photo2.jpg" alt="Photo 2">
    <img src="photo3.jpg" alt="Photo 3">
    <img src="photo4.jpg" alt="Photo 4">
  </section>

  <footer>
    © 2025 Arthur C Photography — Tous droits réservés
  </footer>

</body>
</html>
